        <div class="row"></div>
      </div>
    </section>

    <!-- Main Body -->
		<section class="section" id="content">
    	<div class="login-pf-lg standardText">
        <div class="container container-wrapper">
          <div class="row">
            <div class="container-fluid content-text col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
              <div class="row">
                <div class="clearfix">
									<div class="lead">
										<h1>Patient Online</h1>
									</div>
								</div>
								<div class="clearfix">
									<p>Sign in with your Patient Online details</p>
								</div>
              </div>
            </div>
						<div class="clearfix col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
							<div class="row">
								<form role="form" id="">
									<div class="row">
										<div class="form-group col-sm-8">
											<label class="control-label" for="input ">Username</label>
											<input class="form-control" id="input" placeholder="" type="text">
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-8">
											<label class="control-label" for="input ">Password</label>
											<input class="form-control" id="input" placeholder="" type="password">
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="clearfix col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
							<br/>
							<div class="row">
								<a role="button" class="btn btn-primary col-xs-12 col-sm-12 col-md-4 col-lg-3" type="patientSignIn" id="submit">Sign In &nbsp; <i class="fa fa-chevron-right"></i></a>
							</div>
						</div>
          </div>
        </div>
				<br/>
				<br/>
      </div>
    </section>
